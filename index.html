    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;

        .container {

        .header {

            height: 280px;

            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b9d, #c06c84);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel.spinning {
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1800deg); }
        }

        .wheel-center {
            background: white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        .spin-button {
            display: block;
            margin: 0 auto 30px;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #764ba2;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .turn-indicator {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;

        .controls {

            gap: 15px;
            margin-top: 20px;
        }

        .control-button {
            flex: 1;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        .next-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .reset-button {
            background: #f5f5f5;
            color: #666;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {

            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">

            <p>–î–µ–Ω—å –≤—Å–µ—Ö –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö 2026</p>

            </div>
        </div>

        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber"></div>
            <div class="question-text" id="questionText"></div>
            <div class="turn-indicator" id="turnIndicator"></div>
            <div class="controls">

                    –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
                </button>

                    –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ

    </div>

    <script>
        const questions = [
            "–ö–∞–∫ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å —Ç–≤–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –æ–± –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö/–ª—é–±–≤–∏ –ø–æ—Å–ª–µ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞ —Å–æ –º–Ω–æ–π?",
            "–ö–∞–∫ —Ç—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—à—å –º–µ–Ω—è —á–µ—Ä–µ–∑ 30 –ª–µ—Ç? –ê –Ω–∞—Å?",
            "–ö–æ–≥–¥–∞ —Ç—ã –ø–æ–Ω—è–ª, —á—Ç–æ —è —Ç–µ–±—è –ª—é–±–ª—é –±–µ–∑ –º–æ–∏—Ö —Å–ª–æ–≤ –æ–± —ç—Ç–æ–º?",
            "–ß—Ç–æ —Ç–µ–±–µ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –Ω—Ä–∞–≤–∏—Ç—Å—è –≤ –Ω–∞—Å, –∫–æ–≥–¥–∞ –º—ã —Ä—è–¥–æ–º?",
            "–ï—Å–ª–∏ –±—ã —è –ø–æ—Ç–µ—Ä—è–ª–∞ –ø–∞–º—è—Ç—å, —á—Ç–æ –±—ã —Ç—ã —Ä–∞—Å—Å–∫–∞–∑–∞–ª –º–Ω–µ –æ –Ω–∞—Å, —á—Ç–æ–±—ã —è –≤—Å–µ –≤—Å–ø–æ–º–Ω–∏–ª–∞?",
            "–ï—Å–ª–∏ –±—ã –ø—Ä–æ –º–µ–Ω—è —Å–Ω–∏–º–∞–ª–∏ —Ñ–∏–ª—å–º, –≤ –∫–∞–∫–æ–º –∂–∞–Ω—Ä–µ?",
            "–ö–∞–∫—É—é –º–æ—é —Ñ—Ä–∞–∑—É —Ç—ã –±—ã —Å–¥–µ–ª–∞–ª –º–µ–º–æ–º?",
            "–í –∫–∞–∫–æ–π –º–æ–º–µ–Ω—Ç —Ç—ã –ø–æ–Ω—è–ª, —á—Ç–æ —Å–æ –º–Ω–æ–π —Ç–æ—á–Ω–æ –Ω–µ —Å–æ—Å–∫—É—á–∏—à—å—Å—è?",
            "–ï—Å–ª–∏ –±—ã —è –ø–æ—Ç–µ—Ä—è–ª–∞—Å—å –≤ —Ç–æ—Ä–≥–æ–≤–æ–º —Ü–µ–Ω—Ç—Ä–µ, –≥–¥–µ –±—ã —Ç—ã —Å—Ç–∞–ª –∏—Å–∫–∞—Ç—å –º–µ–Ω—è –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å?",
            "–ï—Å–ª–∏ –±—ã –º–µ–Ω—è –Ω—É–∂–Ω–æ –±—ã–ª–æ –æ–ø–∏—Å–∞—Ç—å —Ç—Ä–µ–º—è —Å–ª–æ–≤–∞–º–∏, —á—Ç–æ–±—ã –Ω–µ–∑–Ω–∞–∫–æ–º—ã–π —á–µ–ª–æ–≤–µ–∫ —Å—Ä–∞–∑—É —Å–ª–æ–∂–∏–ª —Å–≤–æ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ –æ–±–æ –º–Ω–µ, –∫–∞–∫–∏–µ –±—ã –æ–Ω–∏ –±—ã–ª–∏?",
            "–ö–∞–∫–æ–π –∑–∞–ø–∞—Ö –∞—Å—Å–æ—Ü–∏–∏—Ä—É–µ—Ç—Å—è —Å–æ –º–Ω–æ–π?",
            "–ö–∞–∫–æ–µ –º–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ —Ç—ã —Ö–æ—á–µ—à—å, —á—Ç–æ–±—ã —É–Ω–∞—Å–ª–µ–¥–æ–≤–∞–ª–∏ –Ω–∞—à–∏ –¥–µ—Ç–∏?",
            "–ö–∞–∫–æ–π —Å–µ–∫—Ä–µ—Ç –∏–∑ —Ç–≤–æ–µ–≥–æ –¥–µ—Ç—Å—Ç–≤–∞ —Ç—ã –º–Ω–µ –µ—â–µ –Ω–µ —Ä–∞—Å—Å–∫–∞–∑–∞–ª?",
            "–ú—ã –æ–±–º–µ–Ω—è–ª–∏—Å—å —Ç–µ–ª–∞–º–∏. –ö–∞–∫–∏–µ –¥–µ–π—Å—Ç–≤–∏—è —Ç—ã —Å–¥–µ–ª–∞–µ—à—å –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å?",
            "–ï—Å–ª–∏ –±—ã —Ç—ã –ø–∏—Å–∞–ª –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é ¬´–ö–∞–∫ –≤—ã–∂–∏—Ç—å —Ä—è–¥–æ–º —Å–æ –º–Ω–æ–π¬ª, –∫–∞–∫–∏–µ –±—ã–ª–∏ –±—ã –ø–µ—Ä–≤—ã–µ —Ç—Ä–∏ –ø—É–Ω–∫—Ç–∞?",
            "–ö–∞–∫–æ–µ —Ç–≤–æ–µ –ª—é–±–∏–º–æ–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ, —Å–≤—è–∑–∞–Ω–Ω–æ–µ —Å –Ω–∞–º–∏?",
            "–í –∫–∞–∫–∏–µ –º–æ–º–µ–Ω—Ç—ã —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å —Å–µ–±—è –æ—Å–æ–±–µ–Ω–Ω–æ –ª—é–±–∏–º—ã–º(–æ–π)?",
            "–ß—Ç–æ —è –¥–µ–ª–∞—é —Ö—É–∂–µ –≤—Å–µ–≥–æ? (—Ç–æ—Ç —Å–∞–º—ã–π —Ç–∞–ª–∞–Ω—Ç, —Å –∫–æ—Ç–æ—Ä—ã–º —Ç—ã –ø—Ä–æ—Å—Ç–æ —Å–º–∏—Ä–∏–ª—Å—è)",
            "–ß—Ç–æ –Ω–∞–º –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ–ª—å–∑—è –º–µ–Ω—è—Ç—å –≤ –Ω–∞—à–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö?",
            "–í –∫–∞–∫–æ–º –º–æ–º–µ–Ω—Ç–µ —Ç—ã –ø–æ–Ω—è–ª(–∞), —á—Ç–æ —è –Ω–µ–º–Ω–æ–≥–æ... —Ç–æ–≥–æ?"
        ];

        let remainingQuestions = [...questions];
        let currentTurn = 1;
        let currentQuestionIndex = -1;

        function updateStats() {
            document.getElementById('stats').textContent = 
                `–í–æ–ø—Ä–æ—Å–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å: ${remainingQuestions.length} –∏–∑ ${questions.length}`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `float ${Math.random() * 3 + 4}s linear`;
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 7000);
        }

        function spinWheel() {
            if (remainingQuestions.length === 0) {
                alert('–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ" –¥–ª—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã.');
                return;
            }

            const wheel = document.getElementById('wheel');
            const button = document.getElementById('spinButton');
            
            button.disabled = true;
            wheel.classList.add('spinning');

            const heartInterval = setInterval(createHeart, 200);

            setTimeout(() => {
                wheel.classList.remove('spinning');
                clearInterval(heartInterval);
                showQuestion();
                button.disabled = false;
            }, 3000);
        }

        function showQuestion() {
            if (remainingQuestions.length === 0) return;

            const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            const questionText = remainingQuestions[randomIndex];

            remainingQuestions.splice(randomIndex, 1);

            document.getElementById('wheelView').style.display = 'none';
            document.getElementById('questionCard').classList.add('active');
            document.getElementById('questionText').textContent = questionText;
            document.getElementById('questionNumber').textContent = 
                `–í–æ–ø—Ä–æ—Å ${questions.length - remainingQuestions.length} –∏–∑ ${questions.length}`;
            
            const turnText = currentTurn === 1 ? 
                'üíô –û—á–µ—Ä–µ–¥—å –ø–µ—Ä–≤–æ–≥–æ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –æ—Ç–≤–µ—á–∞—Ç—å' : 
                'üíú –û—á–µ—Ä–µ–¥—å –≤—Ç–æ—Ä–æ–≥–æ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –æ—Ç–≤–µ—á–∞—Ç—å';
            document.getElementById('turnIndicator').textContent = turnText;

            currentTurn = currentTurn === 1 ? 2 : 1;

            updateStats();
        }

        function nextQuestion() {
            document.getElementById('questionCard').classList.remove('active');
            document.getElementById('wheelView').style.display = 'block';
            
            if (remainingQuestions.length === 0) {
                setTimeout(() => {
                    alert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã! üéâ\n\n–¢–µ–ø–µ—Ä—å –≤—ã –∑–Ω–∞–µ—Ç–µ –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –µ—â—ë –ª—É—á—à–µ! ‚ù§Ô∏è');
                }, 300);
            }
        }

        function resetGame() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É –∑–∞–Ω–æ–≤–æ?')) {
                remainingQuestions = [...questions];
                currentTurn = 1;
                document.getElementById('questionCard').classList.remove('active');
                document.getElementById('wheelView').style.display = 'block';
                updateStats();
            }
        }

        updateStats();
    </script>
